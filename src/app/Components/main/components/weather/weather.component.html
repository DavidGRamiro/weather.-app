

<div class="card flex justify-content-center mt-4 mb-5">
  <span class="p-float-label">
    <p-autoComplete [(ngModel)]="searchTextCountry" [suggestions]="paisesAutocomplete"  field="pais" (completeMethod)="filterCountries($event)" (onSelect)="onSelectItem($event)"></p-autoComplete>
    <label>Buscar por pais</label>
  </span>
  <!-- Muestra segundo autocomplete en el caso de que tengamos datos meteologicos de ese pais seleccionado -->
  <div class ="ml-3" *ngIf="bHayDatos">
    <span class="p-float-label">
      <p-autoComplete [(ngModel)]="searchTextCity" [suggestions]="cityAutocomplete" (completeMethod)="filterCities($event)" (onSelect)="onSelectCity($event)"></p-autoComplete>
      <label>Buscar ciudad</label>
    </span>
  </div>
</div>

<div class="mt-6">
  <app-weather-main></app-weather-main>
</div>


<p-toast></p-toast>
